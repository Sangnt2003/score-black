<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Qu·∫£n L√Ω ƒêi·ªÉm S·ªë Tr√≤ Ch∆°i</title>
    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        color: #1a1a1a;
        overscroll-behavior: none;
        touch-action: pan-y;
      }

      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(135deg, #007aff, #0056cc);
        color: white;
        padding: 16px 12px;
        text-align: center;
        font-size: 20px;
        font-weight: 700;
        z-index: 10;
        box-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
        backdrop-filter: blur(10px);
      }

      .container {
        margin-top: 72px;
        width: 100%;
        max-width: 100%;
        padding: 16px 8px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        align-items: center;
      }

      .input-section {
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      input[type="text"] {
        padding: 14px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 16px;
        background-color: #f9fafb;
        transition: all 0.3s ease;
        outline: none;
      }

      input[type="text"]:focus {
        border-color: #007aff;
        background-color: white;
        box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        transform: translateY(-1px);
      }

      .button-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      .button-group-full {
        grid-column: 1 / -1;
      }

      button {
        padding: 14px 16px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        color: white;
        transition: all 0.2s ease;
        touch-action: manipulation;
        position: relative;
        overflow: hidden;
        min-height: 48px;
      }

      button:active {
        transform: scale(0.96);
      }

      button:before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      button:hover:before {
        left: 100%;
      }

      #addPlayer {
        background: linear-gradient(135deg, #34c759, #28a745);
        box-shadow: 0 4px 15px rgba(52, 199, 89, 0.3);
      }

      #addRound {
        background: linear-gradient(135deg, #ff9500, #e68600);
        box-shadow: 0 4px 15px rgba(255, 149, 0, 0.3);
      }

      #clearAll {
        background: linear-gradient(135deg, #ff3b30, #dc2626);
        box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3);
      }

      .player-table-container {
        width: 100%;
        max-width: 100%;
        overflow-x: auto;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        -webkit-overflow-scrolling: touch;
      }

      .player-table {
        width: 100%;
        border-collapse: collapse;
        min-width: 100%;
      }

      .player-table th,
      .player-table td {
        padding: 12px 8px;
        text-align: center;
        border: 1px solid rgba(229, 231, 235, 0.5);
        min-width: 100px;
        position: relative;
      }

      .player-table th {
        background: linear-gradient(135deg, #007aff, #0056cc);
        color: white;
        font-weight: 700;
        font-size: 14px;
        position: sticky;
        top: 0;
        z-index: 5;
        backdrop-filter: blur(10px);
      }

      .player-name-header {
        position: relative;
      }

      .delete-player-btn {
        position: absolute;
        top: 4px;
        right: 4px;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: rgba(255, 59, 48, 0.9);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        z-index: 6;
        padding: 0;
        min-height: unset;
        box-shadow: 0 2px 8px rgba(255, 59, 48, 0.3);
      }

      .delete-player-btn:hover {
        background: #ff3b30;
        transform: scale(1.1);
      }

      .delete-player-btn:active {
        transform: scale(0.9);
      }

      .player-table td {
        background-color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
      }

      .round-row {
        animation: slideInUp 0.4s ease-out;
      }

      .total-score {
        font-weight: 700;
        color: #ff2d55;
        background: linear-gradient(135deg, #fef3c7, #fde68a) !important;
        font-size: 16px;
      }

      .score-control {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .score-btn {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        font-size: 18px;
        line-height: 1;
        padding: 0;
        background: linear-gradient(135deg, #6b7280, #4b5563);
        color: white;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        touch-action: manipulation;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        min-height: unset;
        box-shadow: 0 2px 8px rgba(107, 114, 128, 0.3);
      }

      .score-btn:active {
        transform: scale(0.9);
      }

      .score-btn:hover {
        background: linear-gradient(135deg, #4b5563, #374151);
        transform: scale(1.05);
      }

      input[type="number"] {
        width: 50px;
        padding: 8px 4px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        text-align: center;
        font-size: 14px;
        font-weight: 600;
        background-color: #f9fafb;
        transition: all 0.2s ease;
        outline: none;
      }

      input[type="number"]:focus {
        border-color: #007aff;
        background-color: white;
        box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        transform: scale(1.05);
      }

      /* Dialog Styles */
      .dialog-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(5px);
      }

      .dialog {
        background: white;
        border-radius: 20px;
        padding: 24px;
        max-width: 320px;
        width: 90%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: dialogSlideIn 0.3s ease-out;
        text-align: center;
      }

      .dialog h3 {
        margin: 0 0 16px 0;
        color: #1a1a1a;
        font-size: 18px;
        font-weight: 700;
      }

      .dialog p {
        margin: 0 0 24px 0;
        color: #6b7280;
        font-size: 14px;
        line-height: 1.5;
      }

      .dialog-buttons {
        display: flex;
        gap: 12px;
        justify-content: center;
      }

      .dialog-button {
        padding: 12px 24px;
        border: none;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        min-height: unset;
      }

      .dialog-button.cancel {
        background: #f3f4f6;
        color: #6b7280;
      }

      .dialog-button.confirm {
        background: linear-gradient(135deg, #ff3b30, #dc2626);
        color: white;
        box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3);
      }

      /* Status indicator */
      .status-indicator {
        position: fixed;
        top: 70px;
        right: 16px;
        background: rgba(52, 199, 89, 0.9);
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 100;
        backdrop-filter: blur(10px);
      }

      .status-indicator.show {
        opacity: 1;
      }

      .status-indicator.error {
        background: rgba(255, 59, 48, 0.9);
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes dialogSlideIn {
        from {
          opacity: 0;
          transform: scale(0.9) translateY(-20px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      /* Mobile Optimizations */
      @media (max-width: 768px) {
        .header {
          padding: 14px 12px;
          font-size: 18px;
        }

        .container {
          margin-top: 64px;
          padding: 12px 6px;
        }

        .input-section {
          padding: 16px;
          border-radius: 16px;
        }

        button {
          padding: 12px 14px;
          font-size: 14px;
          min-height: 44px;
        }

        .player-table th,
        .player-table td {
          min-width: 90px;
          padding: 10px 6px;
        }

        .score-btn {
          width: 30px;
          height: 30px;
          font-size: 16px;
        }

        input[type="number"] {
          width: 46px;
          font-size: 13px;
        }

        .delete-player-btn {
          width: 22px;
          height: 22px;
          font-size: 12px;
        }
      }

      @media (max-width: 480px) {
        .button-group {
          grid-template-columns: 1fr;
        }

        .player-table th,
        .player-table td {
          min-width: 80px;
          padding: 8px 4px;
          font-size: 13px;
        }

        .score-control {
          gap: 4px;
        }

        .score-btn {
          width: 28px;
          height: 28px;
          font-size: 14px;
        }

        input[type="number"] {
          width: 42px;
          font-size: 12px;
        }
      }

      /* Smooth scrolling for table */
      .player-table-container::-webkit-scrollbar {
        height: 6px;
      }

      .player-table-container::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 3px;
      }

      .player-table-container::-webkit-scrollbar-thumb {
        background: rgba(0, 122, 255, 0.6);
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="header">üéÆ Qu·∫£n L√Ω ƒêi·ªÉm S·ªë Tr√≤ Ch∆°i</div>
    <div class="status-indicator" id="statusIndicator">ƒê√£ l∆∞u!</div>

    <div class="container">
      <div class="input-section">
        <input
          type="text"
          id="playerName"
          placeholder="Nh·∫≠p t√™n ng∆∞·ªùi ch∆°i..."
        />
        <div class="button-group">
          <button id="addPlayer">‚ûï Th√™m Ng∆∞·ªùi Ch∆°i</button>
          <button id="addRound">üîÑ Th√™m V√≤ng</button>
          <button id="clearAll" class="button-group-full">üóëÔ∏è X√≥a T·∫•t C·∫£</button>
        </div>
      </div>

      <div class="player-table-container">
        <table class="player-table" id="playerTable">
          <thead id="tableHeader">
            <tr>
              <th>V√≤ng</th>
            </tr>
          </thead>
          <tbody id="roundList"></tbody>
        </table>
      </div>
    </div>

    <!-- Confirmation Dialog -->
    <div class="dialog-overlay" id="dialogOverlay">
      <div class="dialog">
        <h3 id="dialogTitle">X√°c nh·∫≠n x√≥a</h3>
        <p id="dialogMessage">
          B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ng∆∞·ªùi ch∆°i n√†y kh√¥ng?
        </p>
        <div class="dialog-buttons">
          <button class="dialog-button cancel" onclick="closeDialog()">
            H·ªßy
          </button>
          <button class="dialog-button confirm" onclick="confirmAction()">
            X√≥a
          </button>
        </div>
      </div>
    </div>

    <script>
      const maxPlayers = 12;
      let players = [];
      let roundCount = 0;
      let pendingAction = null;

      // Status indicator functions
      function showStatus(message, isError = false) {
        const indicator = document.getElementById("statusIndicator");
        indicator.textContent = message;
        indicator.className =
          "status-indicator show" + (isError ? " error" : "");
        setTimeout(() => {
          indicator.classList.remove("show");
        }, 2000);
      }

      // Local Storage functions
      function saveData() {
        const gameData = {
          players: players,
          roundCount: roundCount,
          lastUpdated: new Date().toISOString(),
        };
        try {
          localStorage.setItem("gameScoreData", JSON.stringify(gameData));
          console.log("D·ªØ li·ªáu ƒë√£ ƒë∆∞·ª£c l∆∞u v√†o localStorage");
          showStatus("ƒê√£ l∆∞u!");
        } catch (error) {
          console.error("L·ªói khi l∆∞u d·ªØ li·ªáu:", error);
          showStatus("L·ªói l∆∞u d·ªØ li·ªáu!", true);
          // Fallback to in-memory storage
          window.gameData = gameData;
        }
      }

      function loadData() {
        try {
          const savedDataString = localStorage.getItem("gameScoreData");
          if (savedDataString) {
            const savedData = JSON.parse(savedDataString);
            if (savedData && savedData.players) {
              players = savedData.players || [];
              roundCount = savedData.roundCount || 0;
              console.log("ƒê√£ t·∫£i d·ªØ li·ªáu t·ª´ localStorage");
              showStatus("ƒê√£ t·∫£i d·ªØ li·ªáu!");
              return true;
            }
          }
        } catch (error) {
          console.error("L·ªói khi t·∫£i d·ªØ li·ªáu:", error);
          // Try fallback in-memory storage
          try {
            const savedData = window.gameData;
            if (savedData && savedData.players) {
              players = savedData.players || [];
              roundCount = savedData.roundCount || 0;
              console.log("ƒê√£ t·∫£i d·ªØ li·ªáu t·ª´ b·ªô nh·ªõ t·∫°m");
              showStatus("ƒê√£ t·∫£i d·ªØ li·ªáu t·∫°m!");
              return true;
            }
          } catch (fallbackError) {
            console.error("L·ªói khi t·∫£i d·ªØ li·ªáu fallback:", fallbackError);
          }
        }
        return false;
      }

      function clearData() {
        try {
          localStorage.removeItem("gameScoreData");
          window.gameData = null;
          console.log("ƒê√£ x√≥a t·∫•t c·∫£ d·ªØ li·ªáu");
          showStatus("ƒê√£ x√≥a d·ªØ li·ªáu!");
        } catch (error) {
          console.error("L·ªói khi x√≥a d·ªØ li·ªáu:", error);
          showStatus("L·ªói x√≥a d·ªØ li·ªáu!", true);
        }
      }

      // Dialog functions
      function showDialog(title, message, action) {
        document.getElementById("dialogTitle").textContent = title;
        document.getElementById("dialogMessage").textContent = message;
        document.getElementById("dialogOverlay").style.display = "flex";
        pendingAction = action;
      }

      function closeDialog() {
        document.getElementById("dialogOverlay").style.display = "none";
        pendingAction = null;
      }

      function confirmAction() {
        if (pendingAction) {
          pendingAction();
        }
        closeDialog();
      }

      // Close dialog when clicking overlay
      document
        .getElementById("dialogOverlay")
        .addEventListener("click", (e) => {
          if (e.target === e.currentTarget) {
            closeDialog();
          }
        });

      // Add player
      document.getElementById("addPlayer").addEventListener("click", () => {
        const nameInput = document.getElementById("playerName");
        const name = nameInput.value.trim();
        if (name && players.length < maxPlayers) {
          if (players.some((p) => p.name === name)) {
            alert("T√™n ng∆∞·ªùi ch∆°i ƒë√£ t·ªìn t·∫°i!");
            return;
          }
          players.push({
            name,
            scores: new Array(roundCount).fill(0),
            totalScore: 0,
          });
          renderTable();
          saveData();
          nameInput.value = "";
          nameInput.focus();
        } else if (!name) {
          alert("Vui l√≤ng nh·∫≠p t√™n ng∆∞·ªùi ch∆°i!");
          nameInput.focus();
        } else if (players.length >= maxPlayers) {
          alert("ƒê√£ ƒë·∫°t t·ªëi ƒëa 12 ng∆∞·ªùi ch∆°i!");
        }
      });

      // Enter key support for adding player
      document
        .getElementById("playerName")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            document.getElementById("addPlayer").click();
          }
        });

      // Clear all with confirmation
      document.getElementById("clearAll").addEventListener("click", () => {
        if (players.length === 0) {
          alert("Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ x√≥a!");
          return;
        }
        showDialog(
          "X√≥a t·∫•t c·∫£ d·ªØ li·ªáu",
          "B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a to√†n b·ªô d·ªØ li·ªáu tr√≤ ch∆°i kh√¥ng?",
          () => {
            players = [];
            roundCount = 0;
            renderTable();
            clearData();
          }
        );
      });

      // Add round
      document.getElementById("addRound").addEventListener("click", () => {
        if (players.length === 0) {
          alert("Vui l√≤ng th√™m ng∆∞·ªùi ch∆°i tr∆∞·ªõc!");
          return;
        }
        roundCount++;
        players.forEach((player) => player.scores.push(0));
        renderTable();
        saveData();

        // Scroll to new round
        setTimeout(() => {
          const table = document.querySelector(".player-table-container");
          table.scrollLeft = table.scrollWidth;
        }, 100);
      });

      // Delete player function
      window.deletePlayer = function (playerIndex) {
        const playerName = players[playerIndex].name;
        showDialog(
          "X√≥a ng∆∞·ªùi ch∆°i",
          `B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a "${playerName}" kh√¥ng?`,
          () => {
            players.splice(playerIndex, 1);
            renderTable();
            saveData();
          }
        );
      };

      // Update score via buttons
      window.updateScore = function (playerIndex, roundIndex, delta) {
        if (playerIndex < players.length && roundIndex < roundCount) {
          players[playerIndex].scores[roundIndex] += delta;
          players[playerIndex].totalScore = players[playerIndex].scores.reduce(
            (sum, s) => sum + s,
            0
          );
          const input = document.querySelector(
            `#score-${playerIndex}-${roundIndex}`
          );
          if (input) {
            input.value = players[playerIndex].scores[roundIndex];
          }
          updateTotal(playerIndex);
          saveData();
        }
      };

      // Update score via input
      window.updateScoreInput = function (playerIndex, roundIndex, value) {
        if (playerIndex < players.length && roundIndex < roundCount) {
          const score = parseInt(value);
          players[playerIndex].scores[roundIndex] = isNaN(score) ? 0 : score;
          players[playerIndex].totalScore = players[playerIndex].scores.reduce(
            (sum, s) => sum + s,
            0
          );
          const input = document.querySelector(
            `#score-${playerIndex}-${roundIndex}`
          );
          if (input && isNaN(score)) {
            input.value = 0;
          }
          updateTotal(playerIndex);
          saveData();
        }
      };

      // Update total score cell
      function updateTotal(playerIndex) {
        const totalCell = document.querySelector(`#total-${playerIndex}`);
        if (totalCell) {
          totalCell.textContent = players[playerIndex].totalScore;
        }
      }

      // Render table
      function renderTable() {
        players.forEach((player) => {
          player.totalScore = player.scores.reduce((sum, s) => sum + s, 0);
        });

        // Update header
        const header = document.getElementById("tableHeader").firstElementChild;
        header.innerHTML = "<th>üéØ V√≤ng</th>";
        players.forEach((player, index) => {
          header.innerHTML += `
            <th class="player-name-header">
              <div style="padding-right: 30px;">${player.name}</div>
              <button class="delete-player-btn" onclick="deletePlayer(${index})" title="X√≥a ${player.name}">
                ‚úï
              </button>
            </th>`;
        });

        // Update body
        const roundList = document.getElementById("roundList");
        roundList.innerHTML = "";

        for (let i = 0; i < roundCount; i++) {
          const row = document.createElement("tr");
          row.classList.add("round-row");
          row.innerHTML = `<td style="font-weight: 600;">V√≤ng ${i + 1}</td>`;
          players.forEach((player, playerIndex) => {
            row.innerHTML += `
              <td>
                <div class="score-control">
                  <button class="score-btn" onclick="updateScore(${playerIndex}, ${i}, -1)" title="Tr·ª´ 1 ƒëi·ªÉm">‚àí</button>
                  <input type="number" id="score-${playerIndex}-${i}" value="${player.scores[i]}" 
                         oninput="updateScoreInput(${playerIndex}, ${i}, this.value)" 
                         placeholder="0" min="-999" max="999">
                  <button class="score-btn" onclick="updateScore(${playerIndex}, ${i}, 1)" title="C·ªông 1 ƒëi·ªÉm">+</button>
                </div>
              </td>`;
          });
          roundList.appendChild(row);
        }

        // Total score row
        if (roundCount > 0) {
          const totalRow = document.createElement("tr");
          totalRow.classList.add("round-row", "total-score");
          totalRow.innerHTML = "<td>üèÜ T·ªïng ƒêi·ªÉm</td>";
          players.forEach((player, playerIndex) => {
