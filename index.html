    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #ff9a9e 0%,
          #fecfef 50%,
          #fecfef 100%
        );
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 100%;
        margin: 0 auto;
        padding: 10px;
        padding-bottom: 200px; /* Space for virtual keyboard */
      }

      .header {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 25px;
        padding: 15px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .header-center {
        background: white;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: #8e44ad;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .icon-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: white;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 20px;
        color: #8e44ad;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .icon-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      /* Player headers */
      .players-header {
        display: grid;
        grid-template-columns: 50px repeat(auto-fit, minmax(80px, 1fr));
        gap: 5px;
        margin-bottom: 10px;
      }

      .round-label {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        padding: 8px;
        text-align: center;
        font-size: 12px;
        color: #8e44ad;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .player-header {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 8px 5px;
        text-align: center;
        backdrop-filter: blur(10px);
      }

      .player-name {
        font-weight: bold;
        font-size: 14px;
        margin-bottom: 2px;
        color: #2c3e50;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .player-total {
        font-size: 18px;
        font-weight: bold;
        color: #8e44ad;
      }

      /* Game board */
      .game-board {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        max-height: 60vh;
        overflow-y: auto;
      }

      .round-row {
        display: grid;
        grid-template-columns: 50px repeat(auto-fit, minmax(80px, 1fr));
        gap: 5px;
        margin-bottom: 8px;
        align-items: center;
      }

      .round-number {
        background: linear-gradient(135deg, #ffd54f, #ffb300);
        border-radius: 10px;
        padding: 8px;
        text-align: center;
        font-weight: bold;
        color: white;
        font-size: 14px;
      }

      .score-cell {
        background: rgba(255, 255, 255, 0.8);
        border: 2px solid transparent;
        border-radius: 10px;
        padding: 8px 5px;
        text-align: center;
        font-weight: bold;
        font-size: 16px;
        color: #2c3e50;
        cursor: pointer;
        transition: all 0.3s ease;
        min-height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .score-cell:hover {
        background: rgba(255, 255, 255, 1);
        border-color: #8e44ad;
        transform: scale(1.05);
      }

      .score-cell.editing {
        background: #fff3e0;
        border-color: #ff9800;
        box-shadow: 0 0 10px rgba(255, 152, 0, 0.3);
      }

      .score-input {
        width: 100%;
        border: none;
        background: transparent;
        text-align: center;
        font-weight: bold;
        font-size: 16px;
        color: #2c3e50;
        outline: none;
      }

      /* Virtual Keyboard */
      .virtual-keyboard {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 15px;
        border-top: 2px solid #e1e5e9;
        z-index: 1000;
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }

      .virtual-keyboard.show {
        transform: translateY(0);
      }

      .keyboard-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        max-width: 300px;
        margin: 0 auto;
      }

      .keyboard-btn {
        background: #8e44ad;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .keyboard-btn:hover {
        background: #9b59b6;
        transform: scale(1.05);
      }

      .keyboard-btn.special {
        background: #e74c3c;
      }

      .keyboard-btn.special:hover {
        background: #c0392b;
      }

      .keyboard-btn.confirm {
        background: #27ae60;
        grid-column: span 3;
      }

      .keyboard-btn.confirm:hover {
        background: #2ecc71;
      }

      /* Control buttons */
      .controls {
        display: flex;
        gap: 10px;
        margin-top: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .control-btn {

        color: #8e44ad;
        font-size: 14px;

      }

      .control-btn:hover {

      }

      .btn-add {

      }
      .btn-undo {

      }
      .btn-result {
        background: linear-gradient(135deg, #a8edea, #fed6e3);
      }

      /* Setup section */
      .setup-section {
        background: rgba(255, 255, 255, 0.95);

        padding: 20px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);

      .setup-section h3 {

      }

      .input-group {

        margin-bottom: 15px;

      .input-group label {
        font-weight: bold;

      input,

        padding: 12px 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #8e44ad;
        box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.1);
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 10px;
        padding: 12px 20px;
        font-weight: bold;

      .btn-primary:hover {
        transform: translateY(-2px);

      }

      .names-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
        margin-bottom: 15px;
      }

      .hidden {
        display: none;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;

      .modal.show {

      .modal-content {

      .modal-buttons {

      /* Responsive */

        .control-btn {
          padding: 10px 15px;
          font-size: 12px;
        }

        .container {
          padding-bottom: 250px; /* More space on mobile */
        }
      }
    </style>

    <script>
      let players = [];
      let rounds = [];
      let currentRound = 1;
      let gameSettings = {
        endGameScore: 100,
        autoSave: true,
      };
      let currentEditingInput = null;
      let gameData = {}; // In-memory storage instead of localStorage

      // Initialize app
      function init() {
        loadGameData();
        if (players.length > 0) {
          showGameSection();
        }
      }

      function setupPlayerNames() {
        const count = parseInt(document.getElementById("playerCount").value);
        const grid = document.getElementById("playerNamesGrid");
        grid.innerHTML = "";

        for (let i = 1; i <= count; i++) {
          const input = document.createElement("input");
          input.type = "text";
          input.id = `playerName${i}`;
          input.placeholder = `Ng∆∞·ªùi ch∆°i ${i}`;
          input.value = `Ng∆∞·ªùi ch∆°i ${i}`;
          grid.appendChild(input);
        }

        document
          .getElementById("playerNamesSection")
          .classList.remove("hidden");
      }

      function shufflePlayers() {
        const count = parseInt(document.getElementById("playerCount").value);
        const names = [];

        for (let i = 1; i <= count; i++) {
          names.push(document.getElementById(`playerName${i}`).value);
        }

        // Fisher-Yates shuffle
        for (let i = names.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [names[i], names[j]] = [names[j], names[i]];
        }

        for (let i = 1; i <= count; i++) {
          document.getElementById(`playerName${i}`).value = names[i - 1];
        }
      }

      function startGame() {
        const count = parseInt(document.getElementById("playerCount").value);
        players = [];

        for (let i = 1; i <= count; i++) {
          const name =
            document.getElementById(`playerName${i}`).value ||
            `Ng∆∞·ªùi ch∆°i ${i}`;
          players.push({
            name: name,
            scores: [],
            totalScore: 0,
          });
        }

        rounds = [];
        currentRound = 1;

        showGameSection();
        saveGameData();
      }

      function showGameSection() {
        document.getElementById("setupSection").classList.add("hidden");
        document.getElementById("gameSection").classList.remove("hidden");

        renderPlayerHeaders();
        renderGameBoard();
        updateRoundDisplay();
      }

      function renderPlayerHeaders() {
        const headersDiv = document.getElementById("playerHeaders");
        headersDiv.innerHTML = "";

        players.forEach((player) => {
          const header = document.createElement("div");
          header.className = "player-header";
          header.innerHTML = `
                    <div class="player-name">${player.name}</div>
                    <div class="player-total">${player.totalScore}</div>
                `;
          headersDiv.appendChild(header);
        });
      }

      function renderGameBoard() {
        const board = document.getElementById("gameBoard");
        board.innerHTML = "";

        // Render rounds from newest to oldest
        for (let i = rounds.length - 1; i >= 0; i--) {
          const round = rounds[i];
          const row = document.createElement("div");
          row.className = "round-row";

          // Round number
          const roundNum = document.createElement("div");
          roundNum.className = "round-number";
          roundNum.textContent = round.roundNumber;
          row.appendChild(roundNum);

          // Scores for each player
          players.forEach((player, playerIndex) => {
            const cell = document.createElement("div");
            cell.className = "score-cell";
            cell.textContent = round.scores[playerIndex] || 0;
            cell.onclick = () => editScore(i, playerIndex, cell);
            row.appendChild(cell);
          });

          board.appendChild(row);
        }
      }

      function editScore(roundIndex, playerIndex, cell) {
        const currentScore = rounds[roundIndex].scores[playerIndex] || 0;

        const input = document.createElement("input");
        input.className = "score-input";
        input.type = "text";
        input.value = currentScore;
        input.readonly = true; // Prevent system keyboard
        input.inputmode = "none"; // Additional prevention for mobile keyboards

        // Store reference for virtual keyboard
        currentEditingInput = {
          input: input,
          roundIndex: roundIndex,
          playerIndex: playerIndex,
          cell: cell,
        };

        cell.innerHTML = "";
        cell.appendChild(input);
        cell.classList.add("editing");

        // Show virtual keyboard
        document.getElementById("virtualKeyboard").classList.add("show");

        input.focus();
        input.select();
      }

      function inputNumber(char) {
        if (!currentEditingInput) return;

        const input = currentEditingInput.input;
        const currentValue = input.value;

        if (char === "-") {
          // Toggle negative sign
          if (currentValue.startsWith("-")) {
            input.value = currentValue.substring(1);
          } else {
            input.value = "-" + currentValue;
          }
        } else {
          // Add number
          if (currentValue === "0") {
            input.value = char;
          } else {
            input.value = currentValue + char;
          }
        }
      }

      function deleteChar() {
        if (!currentEditingInput) return;

        const input = currentEditingInput.input;
        const currentValue = input.value;

        if (currentValue.length > 0) {
          input.value = currentValue.slice(0, -1);
        }

        if (input.value === "" || input.value === "-") {
          input.value = "0";
        }
      }

      function confirmScore() {
        if (!currentEditingInput) return;

        const { input, roundIndex, playerIndex, cell } = currentEditingInput;
        const newScore = input.value;

        saveScore(roundIndex, playerIndex, newScore, cell);

        // Hide virtual keyboard
        document.getElementById("virtualKeyboard").classList.remove("show");
        currentEditingInput = null;
      }

      function saveScore(roundIndex, playerIndex, newScore, cell) {
        const score = parseInt(newScore) || 0;
        const oldScore = rounds[roundIndex].scores[playerIndex] || 0;

        rounds[roundIndex].scores[playerIndex] = score;

        // Update player total
        players[playerIndex].totalScore =
          players[playerIndex].totalScore - oldScore + score;

        cell.classList.remove("editing");
        cell.textContent = score;

        renderPlayerHeaders();
        saveGameData();
        checkGameEnd();
      }

      function addNewRound() {
        const newRound = {
          roundNumber: currentRound,
          scores: new Array(players.length).fill(0),
        };

        rounds.push(newRound);
        currentRound++;

        updateRoundDisplay();
        renderGameBoard();
        saveGameData();

        // Auto-edit the first cell of the new round
        setTimeout(() => {
          const firstCell = document.querySelector(".round-row .score-cell");
          if (firstCell) {
            firstCell.click();
          }
        }, 100);
      }

      function undoLastRound() {
        if (rounds.length === 0) return;

        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a v√°n cu·ªëi?")) {
          const lastRound = rounds.pop();
          currentRound--;

          // Update player totals
          players.forEach((player, index) => {
            const score = lastRound.scores[index] || 0;
            player.totalScore -= score;
          });

          updateRoundDisplay();
          renderPlayerHeaders();
          renderGameBoard();
          saveGameData();
        }
      }

      function updateRoundDisplay() {
        document.getElementById("roundDisplay").textContent = currentRound;
      }

      function checkGameEnd() {
        const maxScore = Math.max(...players.map((p) => p.totalScore));
        if (maxScore >= gameSettings.endGameScore) {
          setTimeout(() => {
            showResults();
          }, 500);
        }
      }

      function showResults() {
        const sortedPlayers = [...players].sort(
          (a, b) => b.totalScore - a.totalScore // Sort from high to low
        );

        let resultsHTML = '<div style="text-align: left;">';
        sortedPlayers.forEach((player, index) => {
          const medal =
            index === 0 ? "ü•á" : index === 1 ? "ü•à" : index === 2 ? "ü•â" : "üèÖ";
          resultsHTML += `
                    <div style="padding: 10px; margin: 5px 0; background: #f8f9fa; border-radius: 10px; display: flex; justify-content: space-between; align-items: center;">
                        <span>${medal} ${player.name}</span>
                        <span style="font-weight: bold; color: #8e44ad;">${player.totalScore}</span>
                    </div>
                `;
        });
        resultsHTML += "</div>";

        document.getElementById("finalResults").innerHTML = resultsHTML;
        document.getElementById("resultsModal").classList.add("show");
      }

      function newGame() {
        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën b·∫Øt ƒë·∫ßu game m·ªõi?")) {
          players = [];
          rounds = [];
          currentRound = 1;

          document.getElementById("gameSection").classList.add("hidden");
          document.getElementById("setupSection").classList.remove("hidden");
          document.getElementById("playerNamesSection").classList.add("hidden");

          closeModal("resultsModal");
          clearGameData();

          // Hide virtual keyboard if showing
          document.getElementById("virtualKeyboard").classList.remove("show");
          currentEditingInput = null;
        }
      }

      function goBack() {
        if (confirm("B·∫°n c√≥ mu·ªën quay l·∫°i m√†n h√¨nh thi·∫øt l·∫≠p?")) {
          newGame();
        }
      }

      function showSettings() {
        document.getElementById("endGameScore").value =
          gameSettings.endGameScore;
        document.getElementById("autoSave").value =
          gameSettings.autoSave.toString();
        document.getElementById("settingsModal").classList.add("show");
      }

      function saveSettings() {
        gameSettings.endGameScore = parseInt(
          document.getElementById("endGameScore").value
        );
        gameSettings.autoSave =
          document.getElementById("autoSave").value === "true";

        saveGameData();
        closeModal("settingsModal");
        alert("ƒê√£ l∆∞u c√†i ƒë·∫∑t!");
      }

      function showStats() {
        alert("T√≠nh nƒÉng th·ªëng k√™ s·∫Ω ƒë∆∞·ª£c b·ªï sung trong phi√™n b·∫£n sau!");
      }

      function showMenu() {
        const menu = confirm("Menu:\n1. OK - C√†i ƒë·∫∑t\n2. H·ªßy - ƒê√≥ng");
        if (menu) {
          showSettings();
        }
      }

      function closeModal(modalId) {
        document.getElementById(modalId).classList.remove("show");
      }

      // Storage functions (using in-memory storage instead of localStorage)
      function saveGameData() {
        if (!gameSettings.autoSave) return;

        gameData = {
          players,
          rounds,
          currentRound,
          gameSettings,
        };
      }

      function loadGameData() {
        try {
          if (gameData.players) {
            players = gameData.players || [];
            rounds = gameData.rounds || [];
            currentRound = gameData.currentRound || 1;
            gameSettings = { ...gameSettings, ...gameData.gameSettings };
            return true;
          }
        } catch (error) {
          console.log("Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu:", error);
        }
        return false;
      }

      function clearGameData() {
        gameData = {};
      }

      // Close virtual keyboard when clicking outside
      document.addEventListener("click", function (event) {
        const keyboard = document.getElementById("virtualKeyboard");
        const isKeyboardClick = keyboard.contains(event.target);
        const isScoreCell = event.target.closest(".score-cell");

        if (!isKeyboardClick && !isScoreCell && currentEditingInput) {
          confirmScore();
        }
      });

      // Prevent default touch behaviors that might trigger system keyboard
      document.addEventListener("touchstart", function (event) {
        if (event.target.classList.contains("score-input")) {
          event.preventDefault();
        }
      });

      // Auto-save every 30 seconds
      setInterval(() => {
        if (players.length > 0 && gameSettings.autoSave) {
          saveGameData();
        }
      }, 30000);

      // Initialize on load
      window.addEventListener("load", init);

      // Save before unload
      window.addEventListener("beforeunload", saveGameData);
    </script>
  </body>
</html>
